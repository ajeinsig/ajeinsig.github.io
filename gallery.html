<!doctype html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  
  <title>Image Gallery</title>
  <meta name="description" content="Responsive Image Gallery">
  <meta name="author" content="Tim Wells">
  <link rel="stylesheet" href="assets/css/main.css" />
  
  <style type="text/css">  
   #gallery {
   line-height:0;
   -webkit-column-count:5; /* split it into 5 columns */
   -webkit-column-gap:5px; /* give it a 5px gap between columns */
   -moz-column-count:5;
   -moz-column-gap:5px;
   column-count:5;
   column-gap:5px;
}
 #gallery img {
   width: 100% !important;
   height: auto !important;
   margin-bottom:5px; /* to match column gap */
}
  </style>
</head>
<body><div id="gallery">
<center> 
   <img src="images/deerpic.png">
   <img src="images/stareye.png">
 <br />
   <img src="images/moonhand.jpg">
   <img src="images/saturnhand.jpg">
   <img src="images/starhand.jpg">
</center> 
  </div>
 
 </body>
</html>
